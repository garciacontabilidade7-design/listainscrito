<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Lista de Inscritos</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      background-color: #f4f4f4;
    }
    h1 {
      text-align: center;
      color: #333;
    }
    .counter {
      text-align: center;
      font-size: 1.3rem;
      margin-top: 10px;
      margin-bottom: 15px;
      padding: 10px;
      background: linear-gradient(135deg, #4CAF50, #45a049);
      color: white;
      border-radius: 8px;
      display: inline-block;
      min-width: 200px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    th, td {
      padding: 10px;
      text-align: left;
      border: 1px solid #ddd;
      word-break: break-word;
    }
    th {
      background-color: #4CAF50;
      color: white;
    }
    tr:nth-child(even) {
      background-color: #f2f2f2;
    }
    input[type="text"] {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ddd;
      border-radius: 4px;
    }
  </style>
</head>
<body>
  <h1>Lista de Inscritos</h1>
  <div class="counter" id="counter">Total de inscritos: 0</div>
  <input type="text" id="search" placeholder="Buscar por nome..." />
  <table id="inscritos">
    <thead>
      <tr>
        <th>Nome Completo</th>
        <th>Data de Nascimento</th>
        <th>CPF</th>
        <th>WhatsApp</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
    const CSV_URL = "https://docs.google.com/spreadsheets/d/1bBf-BGm2yYvLFL9krgcr5a5296As-oppljsw7pCeGqA/export?format=csv&gid=469018608";
    const searchInput = document.getElementById("search");
    const counter = document.getElementById("counter");
    const tbody = document.querySelector("#inscritos tbody");

    async function fetchData() {
      const response = await fetch(CSV_URL);
      const text = await response.text();
      const rows = text.split("\n").map(row => row.split(","));

      // ðŸ”¹ Remove as 4 primeiras linhas da planilha
      rows.splice(0, 4);

      // ðŸ”¹ Monta array com dados
      let data = rows.map(row => {
        let telefone = row[9] || ""; // Ã­ndice 9 â†’ WhatsApp
        telefone = telefone.replace(/\D+/g, ""); // remove tudo que nÃ£o Ã© nÃºmero
        return {
          nome: row[1] || "",
          nascimento: row[2] || "",
          cpf: row[3] || "",
          whatsapp: telefone
        };
      });

      // ðŸ”¹ Filtra apenas registros com nomes vÃ¡lidos
      data = data.filter(item => {
        if (!item.nome) return false;
        const wordCount = item.nome.trim().split(/\s+/).length;
        return wordCount >= 2;
      });

      return data;
    }

    function renderTable(data) {
      tbody.innerHTML = "";
      data.forEach(item => {
        const tr = document.createElement("tr");

        const tdNome = document.createElement("td");
        tdNome.textContent = item.nome;

        const tdData = document.createElement("td");
        tdData.textContent = item.nascimento;

        const tdCpf = document.createElement("td");
        tdCpf.textContent = item.cpf;

        const tdWhatsapp = document.createElement("td");
        tdWhatsapp.textContent = item.whatsapp;

        tr.appendChild(tdNome);
        tr.appendChild(tdData);
        tr.appendChild(tdCpf);
        tr.appendChild(tdWhatsapp);
        tbody.appendChild(tr);
      });

      counter.textContent = `Total de inscritos: ${data.length}`;
    }

    searchInput.addEventListener("input", async (event) => {
      const searchTerm = event.target.value.toLowerCase();
      const data = await fetchData();
      const filtered = data.filter(item => item.nome.toLowerCase().includes(searchTerm));
      renderTable(filtered);
    });

    // Carrega os dados ao iniciar
    fetchData().then(data => renderTable(data));
  </script>
</body>
</html>
