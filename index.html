<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lista de Inscritos</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      background: #f8f9fa;
    }

    h1 {
      text-align: center;
      margin-bottom: 10px;
    }

    .top-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 15px;
      flex-wrap: wrap;
      gap: 10px;
    }

    #searchInput {
      padding: 8px;
      width: 250px;
      max-width: 100%;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    .contador {
      font-weight: bold;
    }

    .table-container {
      overflow-x: auto;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      background: white;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      min-width: 900px;
    }

    thead {
      background: #4CAF50;
      color: white;
      position: sticky;
      top: 0;
      z-index: 2;
    }

    th, td {
      padding: 10px;
      text-align: left;
      border-bottom: 1px solid #ddd;
      font-size: 14px;
    }

    tbody tr:nth-child(even) {
      background-color: #f2f2f2;
    }

    tbody tr:hover {
      background-color: #e6f7ff;
    }

    @media (max-width: 768px) {
      th, td {
        font-size: 12px;
        padding: 8px;
      }
    }
  </style>
</head>
<body>

  <h1>Lista de Inscritos</h1>

  <div class="top-bar">
    <input type="text" id="searchInput" placeholder="üîç Buscar por nome...">
    <div class="contador">Total de inscritos: <span id="contador">0</span></div>
  </div>

  <div class="table-container">
    <table id="tabela-inscritos">
      <thead>
        <tr>
          <th>Nome completo</th>
          <th>Data de Nascimento</th>
          <th>CPF</th>
          <th>Op√ß√£o</th>
          <th>Tamanho</th>
          <th>Camiseta</th>
          <th>Op√ß√£o extra</th>
          <th>WhatsApp</th>
          <th>Email</th>
          <th>N√≠vel Escolaridade</th>
        </tr>
      </thead>
      <tbody id="tabela-body"></tbody>
    </table>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.4.1/papaparse.min.js"></script>
  <script>
    const CSV_URL = "https://docs.google.com/spreadsheets/d/e/2PACX-1vTnvpbDC9xv14rAKgB-smE41QwHhtDzkebvybZXZJI3IPf5CgGIysavUtCNSU2Ju5NYDnru6_iGvPBJ/pub?gid=1297981915&single=true&output=csv";

    const tbody = document.getElementById("tabela-body");
    const contador = document.getElementById("contador");
    const searchInput = document.getElementById("searchInput");

    let todasLinhas = [];

    function atualizarContador() {
      const visiveis = [...tbody.querySelectorAll("tr")]
        .filter(tr => tr.style.display !== "none").length;
      contador.textContent = visiveis;
    }

    function aplicarFiltro() {
      const filtro = searchInput.value.toLowerCase();
      [...tbody.querySelectorAll("tr")].forEach(tr => {
        const nome = tr.querySelector("td")?.textContent.toLowerCase() || "";
        tr.style.display = nome.includes(filtro) ? "" : "none";
      });
      atualizarContador();
    }

    Papa.parse(CSV_URL, {
      download: true,
      header: true,
      complete: function(results) {
        const data = results.data;
        data.forEach(row => {
          if (!row["NOME COMPLETO"]) return;

          const tr = document.createElement("tr");
          tr.innerHTML = `
            <td>${row["NOME COMPLETO"] || ""}</td>
            <td>${row["Data de Nascimento do Inscrito"] || ""}</td>
            <td>${row["SEU CPF APENAS N√öMEROS"] || ""}</td>
            <td>${row["ESCOLHA UMA OP√á√ÉO"] || ""}</td>
            <td>${row["ESCOLHA UM TAMANHO"] || ""}</td>
            <td>${row["CAMISETAS ADULTAS"] || ""}</td>
            <td>${row["ESCOLHA UMA OP√á√ÉO.1"] || ""}</td>
            <td>${row["N√∫mero do telefone WhatsApp"] || ""}</td>
            <td>${row["Seu e-mail aqui"] || ""}</td>
            <td>${row["NIVEL DE ESCOLARIDADE"] || ""}</td>
          `;
          tbody.appendChild(tr);
        });

        todasLinhas = [...tbody.querySelectorAll("tr")];
        atualizarContador();
      }
    });

    searchInput.addEventListener("input", aplicarFiltro);
  </script>

</body>
</html>
