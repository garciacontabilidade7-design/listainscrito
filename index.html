<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Lista de Inscritos</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background: #f5f5f5;
        padding: 20px;
    }
    table {
        width: 100%;
        border-collapse: collapse;
        margin-top: 20px;
    }
    th, td {
        padding: 10px;
        border: 1px solid #ccc;
        text-align: left;
    }
    th {
        background: #333;
        color: white;
    }
    tr.pago {
        background: #b6f7b6 !important;
        font-weight: bold;
    }
    button {
        padding: 6px 12px;
        cursor: pointer;
        border: none;
        background: #007bff;
        color: white;
        border-radius: 5px;
    }
    button:disabled {
        background: #4caf50;
    }
</style>
</head>
<body>

<h2>Inscritos</h2>

<table id="tabela">
    <thead>
        <tr>
            <th>Nome</th>
            <th>Data Nascimento</th>
            <th>Telefone</th>
            <th>Status Pagamento</th>
            <th>Ação</th>
        </tr>
    </thead>
    <tbody></tbody>
</table>

<script>
const url = "https://script.google.com/macros/s/AKfycbydUTKWvhFaOVGFK0qsdaHfrsc8odExY4YvGklpeHgCgeqS3R5faGOvMHSsyU6dkStO/exec";

// Formata a data (1994-06-19T04:00:00.000Z → 19/06/1994)
function formatarData(iso) {
    if (!iso) return "";
    const d = new Date(iso);
    return d.toLocaleDateString("pt-BR", { timeZone: "UTC" });
}

// Carrega os dados da planilha
async function carregar() {
    const res = await fetch(url);
    const dados = await res.json();

    const tbody = document.querySelector("#tabela tbody");
    tbody.innerHTML = "";

    dados.forEach((item, index) => {
        const tr = document.createElement("tr");

        const pago = item.PAGAMENTO === "PAGO";

        if (pago) tr.classList.add("pago");

        tr.innerHTML = `
            <td>${item.Nome || ""}</td>
            <td>${formatarData(item["Data Nascimento"])}</td>
            <td>${item.Telefone || ""}</td>
            <td>${pago ? "PAGO" : "PENDENTE"}</td>
            <td>
                <button 
                    onclick="marcarPago(${index + 2})" 
                    ${pago ? "disabled" : ""}
                >
                    ${pago ? "✓ Pago" : "Marcar como pago"}
                </button>
            </td>
        `;

        tbody.appendChild(tr);
    });
}

// Envia para Apps Script que o item foi pago
async function marcarPago(linha) {
    await fetch(url, {
        method: "POST",
        body: JSON.stringify({ linha })
    });
    carregar(); // Atualiza a tabela
}

carregar();
</script>

</body>
</html>
