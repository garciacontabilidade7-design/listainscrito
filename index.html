<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lista de Inscritos</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    h1 {
      text-align: center;
    }
    #contador {
      margin: 10px 0;
      font-weight: bold;
    }
    input {
      margin: 10px 0;
      padding: 8px;
      width: 100%;
      max-width: 400px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 8px;
      text-align: left;
    }
    th {
      background: #f4f4f4;
    }
    tr:nth-child(even) {
      background: #f9f9f9;
    }
  </style>
</head>
<body>
  <h1>Lista de Inscritos</h1>
  <div id="contador">Total de inscritos: 0</div>
  <input type="text" id="busca" placeholder="Buscar inscrito...">
  <table id="tabela">
    <thead></thead>
    <tbody></tbody>
  </table>

  <script>
    const SHEET_URL = "https://opensheet.vercel.app/1gMYAi09IOMMGM5neOO2I2tiT9CGlCgt8WU5psa-d8sQ/Respostas ao formulário 1";
    let dados = [];
    let headers = [];

    async function carregarInscritos(){
      const resp = await fetch(SHEET_URL);
      const json = await resp.json();
      if (!json || json.length === 0) return;

      // Mantém somente colunas B até M
      headers = Object.keys(json[0]).filter((h, idx) => idx >= 1 && idx <= 12);

      dados = json;
      montarCabecalho();
      montarTabela(dados);
      atualizarContagem();
    }

    function montarCabecalho(){
      const thead = document.querySelector("#tabela thead");
      thead.innerHTML = "";
      const tr = document.createElement("tr");
      headers.forEach(h => {
        const th = document.createElement("th");
        th.textContent = h;
        tr.appendChild(th);
      });
      thead.appendChild(tr);
    }

    function montarTabela(filtrados){
      const tbody = document.querySelector("#tabela tbody");
      tbody.innerHTML = "";
      filtrados.forEach(row => {
        const tr = document.createElement("tr");
        headers.forEach(h => {
          const td = document.createElement("td");
          td.textContent = row[h] || "";
          tr.appendChild(td);
        });
        tbody.appendChild(tr);
      });
    }

    function atualizarContagem(){
      document.getElementById("contador").textContent = `Total de inscritos: ${dados.length}`;
    }

    document.getElementById("busca").addEventListener("input", function(){
      const termo = this.value.toLowerCase();
      const filtrados = dados.filter(row =>
        headers.some(h => (row[h] || "").toLowerCase().includes(termo))
      );
      montarTabela(filtrados);
    });

    carregarInscritos();
  </script>
</body>
</html>
