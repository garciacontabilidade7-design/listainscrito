<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Lista de Inscritos</title>
  <style>
    body { 
      font-family: Arial, sans-serif; 
      background:#f4f4f4; 
      margin:0; 
      padding:0; 
    }
    h1 { 
      text-align:center; 
      color:#333; 
      margin:20px 0; 
    }
    table { 
      width:90%; 
      margin:20px auto; 
      border-collapse:collapse; 
      background:#fff; 
      border-radius:8px; 
      overflow:hidden; 
      box-shadow:0 0 5px rgba(0,0,0,0.1); 
    }
    th, td { 
      padding:12px 15px; 
      border-bottom:1px solid #ddd; 
      text-align:left; 
    }
    th { 
      background:#007bff; 
      color:#fff; 
    }
    tr:hover { 
      background:#f1f1f1; 
    }
    #qtd-inscritos {
      font-weight:bold;
      color:#007bff;
    }
  </style>
</head>
<body>
  <h1>Total de Inscritos: <span id="qtd-inscritos">0</span></h1>

  <table>
    <thead>
      <tr>
        <th>Nome Completo</th>
        <th>Sexo</th>
      </tr>
    </thead>
    <tbody id="tabela-inscritos"></tbody>
  </table>

  <script>
    const SHEET_URL = "https://opensheet.elk.sh/1eL2o3TdQUKkx_qrw6iyAg7pI2FpVivu67AJrz2eOo90/Respostas%20ao%20formul%C3%A1rio%201";

    async function carregarInscritos() {
      try {
        const resposta = await fetch(SHEET_URL);
        const dados = await resposta.json();

        const tabela = document.getElementById("tabela-inscritos");
        tabela.innerHTML = ""; 

        dados.forEach(item => {
          const linha = document.createElement("tr");
          linha.innerHTML = `
            <td>${item["Nome completo"] || ""}</td>
            <td>${item["Sexo"] || ""}</td>
          `;
          tabela.appendChild(linha);
        });

        document.getElementById("qtd-inscritos").innerText = dados.length;
      } catch (erro) {
        console.error("Erro ao carregar inscritos:", erro);
      }
    }

    carregarInscritos();
  </script>
</body>
</html>
